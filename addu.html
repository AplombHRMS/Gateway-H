<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<link rel="stylesheet" href="hmain.css">
</head>
<body style="margin-top:20px;width:85%">


<!-- add user form -->
  <form class="form-horizontal" role="form" action="homepage.html">

    <div class="form-group">
        <label class="control-label col-sm-2" for="fname">First Name<span style="color:red">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  id="fname" placeholder="Enter First name">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="lname">Last name<span style="color:red">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  id="lname" placeholder="Enter Last name">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="dob">DOB<span style="color:red">*</span></label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="dob">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="dob">SSN<span style="color:red">*</span></label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="dob">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="radio">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="dob">Mobile <label>&frasl;</label> Home Phone<span style="color:red">*</span></label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="mphone">
      </div>
      </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="dob">Work phone</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="wphone">
      </div>
      </div>

      
    <div class="form-group">
        <label class="control-label col-sm-2" for="dob">Email<span style="color:red">*</span></label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="" placeholder="example@example.com">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="eid">primary skillset<span style="color:red">*</span></label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="eid" placeholder="Enter Employee ID">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="dob">Business Unit<span style="color:red">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="bunit">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Joining Date<span style="color:red">*</span></label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="date">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Years of Experience<span style="color:red">*</span></label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="date">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="dob">Location</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="location">
      </div>
    </div> 

    <div class="form-group">
        <label class="control-label col-sm-2" for="dob">Billing</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="location">
      </div>
    </div>       


    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Employment Type<span style="color:red">*</span></label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="date">
      </div>
    </div>    

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </form>
</body>
</html>
